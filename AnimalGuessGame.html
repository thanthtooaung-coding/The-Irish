<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Guessing Game</title>
    <link rel="stylesheet" href="assets/css/animalGuessGame.css">
    <script src="assets/js/animalGuessGame.js"></script>
</head>
<body>        
    <h1>Animal Guessing Game</h1>
    <img src="" alt="" id="cityImage" width="300px" height="300px">
    <p id="gamePrompt"></p>
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button id="guessButton">Guess</button>
    <button id="skipButton">Skip</button>
    <p id="result"></p>
    <div id="restartDiv" style="display: none;">
        <button id="restartButton">Restart</button>        
    </div>    
    <div id="nextDiv" style="display: none;">
        <button id="nextButton">Next</button>        
    </div>    
    <button><a href="games.html"> Back to Game List</a></button>    
</body>
</html>
